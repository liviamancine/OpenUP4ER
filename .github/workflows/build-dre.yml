name: Build DRE Artifact

on:
  push:
    paths:
      - "tarefas/definir-visao.md"
      - ".github/workflows/build-dre.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # PERMISSÃO DE ESCRITA AQUI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build DRE with existing file
        run: |
          mkdir -p artefatos
          echo "# Documento de Referência de Especificação (DRE)" > artefatos/DRE.md
          echo "" >> artefatos/DRE.md

          echo "## 1. Documento: Definição da Visão" >> artefatos/DRE.md
          echo "" >> artefatos/DRE.md
          cat artefatos/TEMPLATE-definir-visao.md >> artefatos/DRE.md
          echo "" >> artefatos/DRE.md

          echo "## 2. Documento: Glossário" >> artefatos/DRE.md
          echo "" >> artefatos/DRE.md
          cat artefatos/TEMPLATE-glossario.md >> artefatos/DRE.md
          echo "" >> artefatos/DRE.md

      - name: Commit and push updated DRE
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add artefatos/DRE.md
          git commit -m "Atualiza DRE automaticamente com definir-visao.md" || echo "Nenhuma alteração"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
