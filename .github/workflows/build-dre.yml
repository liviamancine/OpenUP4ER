name: Build DRE Artifact

on:
  push:
    paths:
      - "tarefas/definir-visao.md"
      - ".github/workflows/build-dre.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build DRE with existing files only
        run: |
          mkdir -p artefatos
          echo "# Documento de Referência de Especificação (DRE)" > artefatos/DRE.md
          echo "" >> artefatos/DRE.md

          echo "## 1. Documento: Definição da Visão" >> artefatos/DRE.md
          echo "" >> artefatos/DRE.md
          cat tarefas/definir-visao.md >> artefatos/DRE.md
          echo "" >> artefatos/DRE.md

      - name: Commit and push updated DRE
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add artefatos/DRE.md
          git commit -m "Atualiza DRE automaticamente com definir-visao.md" || echo "Nenhuma alteração para commitar"
          git push


         
